<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Team Generator</title>
</head>
<body>
    <header>My team</header>








    <main>
        <div class="profileTile">
            <div class="profileTileHeader">
                <h1>Jared</h1>

                <div class="profileTileHeaderRole">
                    <img>
                    <h3>Manager</h3>
                </div>

            </div>
            <div class="profileTileMainData">
                <div class="profileTileMainDataID">
                    <p>ID</p>
                    <p>1</p>
                </div>
                <div class="profileTileMainDataEmail">
                    <p>Email</p>
                    <p>email@email.com</p>
                </div>
                <div class="profileTileMainDataSecondary">
                    <p>Secondary</p>
                    <p>123456789</p>
                </div>
            </div>
        
        </div>
    </main>
</body>
</html>
